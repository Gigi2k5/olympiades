# ═══════════════════════════════════════════════════════════
# Render Blueprint — Olympiades IA Bénin
# 
# Déploiement :
#   1. Créer un repo Git avec le dossier backend/
#   2. Sur Render → New → Blueprint → pointer vers ce repo
#   3. Render crée automatiquement le service web + la DB
#   4. Configurer manuellement CORS_ORIGINS, ADMIN_EMAIL, etc.
# ═══════════════════════════════════════════════════════════

databases:
  - name: olympiades-db
    plan: free
    databaseName: olympiades_ia
    user: olympiades_user
    region: frankfurt

services:
  - type: web
    name: olympiades-ia-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --preload run:app
    healthCheckPath: /health
    envVars:
      # ── Flask ─────────────────────────────────────
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.7

      # ── Secrets (générés automatiquement) ─────────
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

      # ── Base de données (lié à la DB ci-dessus) ───
      - key: DATABASE_URL
        fromDatabase:
          name: olympiades-db
          property: connectionString

      # ── CORS — OBLIGATOIRE ────────────────────────
      # Mettre l'URL exacte de ton frontend Vercel
      # Exemple: https://olympiades-ia.vercel.app
      # Tu peux mettre plusieurs origines séparées par des virgules
      - key: CORS_ORIGINS
        value: "https://ton-app.vercel.app"

      # ── Frontend URL (pour les liens dans les emails) ──
      - key: FRONTEND_URL
        value: "https://ton-app.vercel.app"

      # ── Admin par défaut ──────────────────────────
      - key: ADMIN_EMAIL
        value: "admin@olympiades-ia.bj"
      - key: ADMIN_PASSWORD
        value: "OlympiadesIA2026!"

      # ── Brevo (emails) — à remplir ────────────────
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false
      - key: BREVO_SENDER_NAME
        value: "Olympiades IA Bénin"

      # ── Stockage S3 (optionnel, recommandé) ───────
      # Sans S3, les uploads sont perdus à chaque redéploiement !
      - key: STORAGE_BACKEND
        value: "local"
      # - key: AWS_ACCESS_KEY_ID
      #   sync: false
      # - key: AWS_SECRET_ACCESS_KEY
      #   sync: false
      # - key: AWS_S3_BUCKET
      #   sync: false
